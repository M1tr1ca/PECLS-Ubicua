services:
  # ===================================================
  # BROKER MQTT - Eclipse Mosquitto
  # ===================================================
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "3000:1883" # Puerto MQTT estándar mapeado al 3000 en host
    volumes:
      - ./mqtt/config/:/mosquitto/config
      - ./mqtt/data:/mosquitto/data
      - ./mqtt/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - ubicua-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================================
  # BASE DE DATOS - PostgreSQL
  # ===================================================
  base_datos:
    image: postgres:16
    container_name: base_datos
    restart: unless-stopped
    ports:
      - "3001:5432" # Puerto PostgreSQL
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ubicua
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    networks:
      - ubicua-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ubicua"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================
  # SERVIDOR TOMCAT - Aplicación Java
  # ===================================================
  servidor:
    build:
      context: ../ServerUbicua-master
      dockerfile: Dockerfile
    container_name: servidor-ubicua
    ports:
      - "8080:8080" # Puerto HTTP de Tomcat
    environment:
      # Configuración MQTT
      MQTT_BROKER: "tcp://mqtt-broker:1883"
      MQTT_USERNAME: "ubicua"
      MQTT_PASSWORD: "ubicua"
      # Configuración Java
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      base_datos:
        condition: service_healthy
      mqtt-broker:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ubicua-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ServerExampleUbicomp/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

# ===================================================
# REDES
# ===================================================
networks:
  ubicua-network:
    driver: bridge

# ===================================================
# VOLÚMENES PERSISTENTES
# ===================================================
volumes:
  postgres_data:
